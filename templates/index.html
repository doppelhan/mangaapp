<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โปรแกรมแปลงภาพสไตล์มังงะ - เลือกภาพ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .upload-form {
            margin-top: 50px;
        }
        .upload-form input[type="file"] {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>โปรแกรมแปลงภาพสไตล์มังงะ</h1>
    <div class="upload-form">
        <form action="/" method="post" enctype="multipart/form-data">
            <label for="file">เลือกภาพ:</label>
            <input type="file" name="file" id="file" accept="image/*" required>
            <br>
            <button type="submit">อัปโหลดและประมวลผล</button>
        </form>
    </div>
</body>
</html>
