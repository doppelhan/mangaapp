<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Manga Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .images div {
            flex: 1 1 45%;
            margin: 10px;
        }
        .images img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .parameter-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .parameter-section h3 {
            margin-bottom: 10px;
        }
        .parameter-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .parameter-section label {
            flex: 1 1 200px;
        }
        .parameter-section input,
        .parameter-section select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .submit-button {
            margin-top: 20px;
        }
        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .images {
                flex-direction: column;
                align-items: center;
            }
            .images div {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manga Studio</h1>

        <!-- แสดงข้อความข้อผิดพลาด -->
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}

        <!-- แสดงข้อความความสำเร็จ -->
        {% if success %}
            <div class="success">
                {{ success }}
            </div>
        {% endif %}

        <!-- ฟอร์มการอัปโหลดภาพ -->
        <div class="form-section">
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">อัปโหลด</button>
            </form>
        </div>

        <!-- แสดงภาพต้นฉบับและภาพที่ประมวลผลแล้ว -->
        {% if original_image and processed_image %}
            <div class="images">
                <div>
                    <h3>ภาพต้นฉบับ</h3>
                    <img src="data:image/png;base64,{{ original_image }}" alt="Original Image">
                </div>
                <div>
                    <h3>ภาพที่ประมวลผลแล้ว</h3>
                    <img src="data:image/png;base64,{{ processed_image }}" alt="Processed Image">
                </div>
            </div>
        {% endif %}

        <!-- ส่วนสำหรับปรับแต่งพารามิเตอร์เพิ่มเติม (ถ้ามี) -->
        {% if image_id %}
            <div class="parameter-section">
                <h3>ปรับแต่งพารามิเตอร์</h3>
                <form id="parameters-form">
                    <label>
                        Threshold Method:
                        <select name="method">
                            {% for method in threshold_methods %}
                                <option value="{{ method }}" {% if method == default_params.method %}selected{% endif %}>{{ method }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Noise Reduction:
                        <select name="noise_reduction">
                            {% for noise in noise_reduction_methods %}
                                <option value="{{ noise }}">{{ noise }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <!-- เพิ่มพารามิเตอร์อื่นๆ ตามที่ต้องการ -->

                    <div class="submit-button">
                        <button type="button" onclick="processImage()">ประมวลผล</button>
                    </div>
                </form>
            </div>
        {% endif %}
    </div>

    <script>
        function processImage() {
            const form = document.getElementById('parameters-form');
            const formData = new FormData(form);
            formData.append('image_id', '{{ image_id }}');

            // แปลง FormData เป็น JSON
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // ส่งคำขอผ่าน AJAX
            fetch('/process', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'done') {
                    // อัปเดตภาพที่ประมวลผลแล้วในหน้าเว็บ
                    const processedImg = document.querySelector('img[alt="Processed Image"]');
                    if (processedImg) {
                        processedImg.src = 'data:image/png;base64,' + data.image;
                    }
                } else {
                    // แสดงข้อความข้อผิดพลาด
                    alert(data.message || 'เกิดข้อผิดพลาดในการประมวลผลภาพ.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์.');
            });
        }
    </script>
</body>
</html>
