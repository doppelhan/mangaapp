<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Manga Studio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .success {
            color: green;
            margin-bottom: 15px;
        }
        .images {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        .images div {
            flex: 1 1 45%;
            margin: 10px;
            text-align: center;
        }
        .images img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .form-section {
            margin-bottom: 20px;
            text-align: center;
        }
        .parameter-section {
            margin-top: 20px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }
        .parameter-section h3 {
            margin-bottom: 10px;
        }
        .parameter-section form {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        .parameter-section label {
            flex: 1 1 200px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .parameter-section input,
        .parameter-section select {
            width: 100%;
            padding: 5px;
            margin-top: 5px;
        }
        .submit-button {
            margin-top: 20px;
            text-align: center;
        }
        .submit-button button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            .images {
                flex-direction: column;
                align-items: center;
            }
            .images div {
                flex: 1 1 100%;
            }
            .parameter-section form {
                flex-direction: column;
                align-items: center;
            }
            .parameter-section label {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manga Studio</h1>

        <!-- แสดงข้อความข้อผิดพลาด -->
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}

        <!-- แสดงข้อความความสำเร็จ -->
        {% if success %}
            <div class="success">
                {{ success }}
            </div>
        {% endif %}

        <!-- ฟอร์มการอัปโหลดภาพ -->
        <div class="form-section">
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">อัปโหลด</button>
            </form>
        </div>

        <!-- แสดงภาพต้นฉบับและภาพที่ประมวลผลแล้ว -->
        {% if original_image and processed_image %}
            <div class="images">
                <div>
                    <h3>ภาพต้นฉบับ</h3>
                    <img src="data:image/png;base64,{{ original_image }}" alt="Original Image">
                </div>
                <div>
                    <h3>ภาพที่ประมวลผลแล้ว</h3>
                    <img src="data:image/png;base64,{{ processed_image }}" alt="Processed Image">
                </div>
            </div>
        {% endif %}

        <!-- ส่วนสำหรับปรับแต่งพารามิเตอร์เพิ่มเติม (ถ้ามี) -->
        {% if image_id %}
            <div class="parameter-section">
                <h3>ปรับแต่งพารามิเตอร์</h3>
                <form id="parameters-form">
                    <label>
                        Threshold Method:
                        <select name="method">
                            {% for method in threshold_methods %}
                                <option value="{{ method }}" {% if method == default_params.method %}selected{% endif %}>{{ method }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Noise Reduction:
                        <select name="noise_reduction">
                            {% for noise in noise_reduction_methods %}
                                <option value="{{ noise }}">{{ noise }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Contrast:
                        <input type="number" name="contrast" step="0.1" min="0.1" value="{{ default_params.contrast | default(1.0) }}">
                    </label>

                    <label>
                        Brightness:
                        <input type="number" name="brightness" step="0.1" min="0.1" value="{{ default_params.brightness | default(1.0) }}">
                    </label>

                    <label>
                        Gamma:
                        <input type="number" name="gamma" step="0.1" min="0.1" value="{{ default_params.gamma | default(1.0) }}">
                    </label>

                    <label>
                        Exposure:
                        <input type="number" name="exposure" step="0.1" min="0.1" value="{{ default_params.exposure | default(1.0) }}">
                    </label>

                    <label>
                        Block Size:
                        <input type="number" name="block_size" min="3" step="2" value="{{ default_params.block_size | default(11) }}">
                    </label>

                    <label>
                        C Value:
                        <input type="number" name="c_value" min="0" value="{{ default_params.c_value | default(6) }}">
                    </label>

                    <label>
                        Invert Colors:
                        <input type="checkbox" name="invert">
                    </label>

                    <label>
                        Sharpen:
                        <input type="checkbox" name="sharpen">
                    </label>

                    <label>
                        Edge Enhance:
                        <input type="checkbox" name="edge_enhance">
                    </label>

                    <label>
                        Histogram Equalization:
                        <input type="checkbox" name="hist_eq">
                    </label>

                    <label>
                        CLAHE:
                        <input type="checkbox" name="clahe">
                    </label>

                    <label>
                        Clip Limit:
                        <input type="number" name="clip_limit" step="0.1" min="1.0" value="{{ default_params.clip_limit | default(2.0) }}">
                    </label>

                    <label>
                        Tile Grid Size:
                        <input type="number" name="tile_grid_size" min="1" value="{{ default_params.tile_grid_size | default(8) }}">
                    </label>

                    <label>
                        Local Contrast:
                        <input type="checkbox" name="local_contrast">
                    </label>

                    <label>
                        Kernel Size:
                        <input type="number" name="kernel_size" min="3" step="2" value="{{ default_params.kernel_size | default(9) }}">
                    </label>

                    <!-- Screen Tone Layer 1 -->
                    <h4>Screen Tone Layer 1</h4>
                    <label>
                        Enable Screen Tone Layer 1:
                        <input type="checkbox" name="screen_tone_1">
                    </label>

                    <label>
                        Screen Tone Pattern 1:
                        <select name="screen_tone_pattern_1">
                            {% for pattern in screen_tone_patterns %}
                                <option value="{{ pattern }}">{{ pattern }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Screen Tone Size 1:
                        <input type="number" name="screen_tone_size_1" min="1" value="{{ default_params.screen_tone_size_1 | default(2) }}">
                    </label>

                    <label>
                        Screen Tone Density 1:
                        <input type="number" name="screen_tone_density_1" min="1" max="100" value="{{ default_params.screen_tone_density_1 | default(50) }}">
                    </label>

                    <label>
                        Screen Tone Area Pattern 1:
                        <select name="screen_tone_area_pattern_1">
                            {% for pattern in screen_tone_area_patterns %}
                                <option value="{{ pattern }}">{{ pattern }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Pencil Shading Style 1:
                        <select name="pencil_shading_style_1">
                            {% for style in pencil_shading_styles %}
                                <option value="{{ style }}">{{ style }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Screen Tone Color 1:
                        <input type="color" name="screen_tone_color_1" value="#323232">
                    </label>

                    <!-- Screen Tone Layer 2 -->
                    <h4>Screen Tone Layer 2</h4>
                    <label>
                        Enable Screen Tone Layer 2:
                        <input type="checkbox" name="screen_tone_2">
                    </label>

                    <label>
                        Screen Tone Pattern 2:
                        <select name="screen_tone_pattern_2">
                            {% for pattern in screen_tone_patterns %}
                                <option value="{{ pattern }}">{{ pattern }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Screen Tone Size 2:
                        <input type="number" name="screen_tone_size_2" min="1" value="{{ default_params.screen_tone_size_2 | default(2) }}">
                    </label>

                    <label>
                        Screen Tone Density 2:
                        <input type="number" name="screen_tone_density_2" min="1" max="100" value="{{ default_params.screen_tone_density_2 | default(50) }}">
                    </label>

                    <label>
                        Screen Tone Area Pattern 2:
                        <select name="screen_tone_area_pattern_2">
                            {% for pattern in screen_tone_area_patterns %}
                                <option value="{{ pattern }}">{{ pattern }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Pencil Shading Style 2:
                        <select name="pencil_shading_style_2">
                            {% for style in pencil_shading_styles %}
                                <option value="{{ style }}">{{ style }}</option>
                            {% endfor %}
                        </select>
                    </label>

                    <label>
                        Screen Tone Color 2:
                        <input type="color" name="screen_tone_color_2" value="#505050">
                    </label>

                    <div class="submit-button">
                        <button type="button" onclick="processImage()">ประมวลผล</button>
                    </div>
                </form>
            </div>
        {% endif %}
    </div>

    <script>
        function processImage() {
            const form = document.getElementById('parameters-form');
            const formData = new FormData(form);
            formData.append('image_id', '{{ image_id }}');

            // แปลง FormData เป็น JSON
            const data = {};
            formData.forEach((value, key) => {
                // แปลงค่าจาก checkbox เป็น boolean
                if (value === 'on') {
                    data[key] = true;
                } else {
                    data[key] = value;
                }
            });

            // ส่งคำขอผ่าน AJAX
            fetch('/process', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if(data.status === 'done') {
                    // อัปเดตภาพที่ประมวลผลแล้วในหน้าเว็บ
                    const processedImg = document.querySelector('img[alt="Processed Image"]');
                    if (processedImg) {
                        processedImg.src = 'data:image/png;base64,' + data.image;
                        // สามารถแสดงขนาดของภาพได้ถ้าต้องการ
                        // console.log('Processed Image Size:', data.size);
                    }
                } else {
                    // แสดงข้อความข้อผิดพลาด
                    alert(data.message || 'เกิดข้อผิดพลาดในการประมวลผลภาพ.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('เกิดข้อผิดพลาดในการเชื่อมต่อกับเซิร์ฟเวอร์.');
            });
        }
    </script>
</body>
</html>
